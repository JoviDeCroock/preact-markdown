<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preact Markdown Examples</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #673ab7;
            margin-bottom: 2rem;
            text-align: center;
        }

        .examples {
            display: grid;
            gap: 2rem;
        }

        .example {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .example-header {
            background: #673ab7;
            color: white;
            padding: 1rem 1.5rem;
            font-weight: 600;
        }

        .example-content {
            padding: 1.5rem;
        }

        .markdown-content {
            line-height: 1.8;
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3 {
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: #333;
        }

        .markdown-content h1 {
            font-size: 2rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
        }

        .markdown-content h2 {
            font-size: 1.5rem;
        }

        .markdown-content h3 {
            font-size: 1.25rem;
        }

        .markdown-content p {
            margin-bottom: 1rem;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin-left: 2rem;
            margin-bottom: 1rem;
        }

        .markdown-content li {
            margin-bottom: 0.5rem;
        }

        .markdown-content code {
            background: #f4f4f4;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .markdown-content pre {
            background: #1e1e1e;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        .markdown-content pre code {
            background: transparent;
            padding: 0;
            color: #d4d4d4;
        }

        .markdown-content blockquote {
            border-left: 4px solid #673ab7;
            padding-left: 1rem;
            margin-left: 0;
            margin-bottom: 1rem;
            color: #666;
            font-style: italic;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        .markdown-content th,
        .markdown-content td {
            border: 1px solid #ddd;
            padding: 0.75rem;
            text-align: left;
        }

        .markdown-content th {
            background: #f8f8f8;
            font-weight: 600;
        }

        .markdown-content a {
            color: #673ab7;
            text-decoration: none;
        }

        .markdown-content a:hover {
            text-decoration: underline;
        }

        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .markdown-content hr {
            border: none;
            border-top: 2px solid #eee;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Preact Markdown Examples</h1>
        <div id="app"></div>
    </div>
    <script type="module" src="/app.tsx"></script>
</body>
</html>
